<div class="col-md-4 col-md-offset-4">
  <h2>Reset Password</h2>

  <form #myForm="ngForm" novalidate (ngSubmit)="resetPass(myForm)">

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" name="email" placeholder="Email" ngModel required email/>
    </div>

    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" ngModel required/>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="myForm.invalid|| isRequesting" class="btn btn-primary">Reset</button>
    </div>
    <div *ngIf="errors" class="alert alert-danger" role="alert">
      {{errors}}
    </div>

  </form>
</div>
