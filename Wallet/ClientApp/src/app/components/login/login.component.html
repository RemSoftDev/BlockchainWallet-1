<div *ngIf="showConfMessage" class="row">
  <div class="confMessage col-md-4">
    <p>Confirmation link sent, verify your email.</p>
  </div>
</div>

<div class="col-md-4 col-md-offset-4">
  <h2>Login</h2>
  <form #myForm="ngForm" novalidate (ngSubmit)="login(myForm)">

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" [(ngModel)]="username" name="email" placeholder="Email" ngModel required email/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Password" ngModel required/>
    </div>

    <div class="form-group">
      <a [routerLink]='["/forgot-password"]'>
        Forgot Password
      </a>
    </div>

    <div class="form-group">
      <input type="checkbox" ngModel name="rememberme"> Remember me
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="myForm.invalid|| isRequesting" class="btn btn-primary">Login</button>
    </div>
    <div *ngIf="errors" class="alert alert-danger" role="alert">
      {{errors}}
    </div>

  </form>
</div>
