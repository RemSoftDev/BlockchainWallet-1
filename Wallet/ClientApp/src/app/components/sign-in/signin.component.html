<div class="col-md-4 col-md-offset-4">
  <h2>Sign In</h2>

  <form #myForm="ngForm" novalidate (ngSubmit)="signIn(myForm)">

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" name="email" placeholder="Email" ngModel required email />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" ngModel required />
    </div>

    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" ngModel required />
    </div>

    <div class="form-group">
      <re-captcha (captchaResponse)="handleCorrectCaptcha($event)" site_key="6LchAmIUAAAAALOwxPFiW0aW8ZzYGGnGAcqT2aXu"></re-captcha>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="myForm.invalid|| isRequesting || !validCaptcha" class="btn btn-primary">Register</button>
    </div>
    <div *ngIf="errors" class="alert alert-danger" role="alert">
      {{errors}}
    </div>

  </form>
</div>
